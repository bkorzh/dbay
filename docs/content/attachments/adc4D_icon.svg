<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="50" cy="50" r="45" fill="#2563eb" stroke="#1e40af" stroke-width="2" />

    <!-- ADC text -->
    <text x="50" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12"
        font-weight="bold">ADC</text>

    <!-- 4D text -->
    <text x="50" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14"
        font-weight="bold">4D</text>

    <!-- Channel indicators -->
    <g fill="white" opacity="0.8">
        <!-- Channel dots -->
        <circle cx="25" cy="65" r="2" />
        <circle cx="35" cy="65" r="2" />
        <circle cx="45" cy="65" r="2" />
        <circle cx="55" cy="65" r="2" />
        <circle cx="65" cy="65" r="2" />
    </g>

    <!-- Voltage sense symbol -->
    <g stroke="white" stroke-width="1.5" fill="none">
        <!-- Sine wave representing voltage -->
        <path d="M 20 75 Q 30 70 40 75 T 60 75 T 80 75" opacity="0.7" />
    </g>

    <!-- Input terminals -->
    <g fill="white" opacity="0.9">
        <rect x="10" y="20" width="3" height="8" rx="1" />
        <rect x="15" y="20" width="3" height="8" rx="1" />
        <rect x="20" y="20" width="3" height="8" rx="1" />
        <rect x="25" y="20" width="3" height="8" rx="1" />
        <rect x="30" y="20" width="3" height="8" rx="1" />
    </g>

    <!-- Differential input symbol -->
    <g stroke="white" stroke-width="1" fill="none">
        <line x1="15" y1="85" x2="25" y2="85" />
        <line x1="20" y1="80" x2="20" y2="90" />
        <line x1="35" y1="85" x2="45" y2="85" />
    </g>
</svg>